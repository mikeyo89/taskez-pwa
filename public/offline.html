<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taskez PM – Offline</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: rgba(255, 255, 255, 0.92);
        padding: 2rem;
        text-align: center;
      }
      main {
        max-width: 28rem;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 1.25rem;
        padding: 2.5rem 2rem;
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.45);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }
      p {
        line-height: 1.6;
        color: rgba(226, 232, 240, 0.85);
        margin-bottom: 0.75rem;
      }
      .hint {
        font-size: 0.875rem;
        color: rgba(148, 163, 184, 0.9);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You're offline</h1>
      <p>The Taskez workspace is ready to go as soon as your connection returns.</p>
      <p class="hint">Keep the app open—we'll sync any queued changes automatically once you're back online.</p>
    </main>
  </body>
</html>
