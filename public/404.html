<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taskez PM – Redirecting…</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #020617;
        color: rgba(255, 255, 255, 0.85);
        text-align: center;
      }
    </style>
    <script>
      (function () {
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        if (path === '/404.html') {
          path = '/';
        }
        var target = '#' + path + search + hash;
        var redirectUrl = window.location.origin + '/' + target;
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <main>
      <p>Redirecting back to Taskez…</p>
      <noscript>
        <p>This app requires JavaScript. Please enable it and refresh.</p>
      </noscript>
    </main>
  </body>
</html>
